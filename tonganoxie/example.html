<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
 
      <a-entity rotation="-90 0 0" position="0 1.6 0">
              <a-obj-model src="foo.obj" mtl="foo.mtl"></a-obj-model>
      </a-entity>

      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <a-plane src="dice.jpg" height="2" width="2" rotation="0 0 0" position="0 4 0"></a-plane>

      <a-sky color="#ECECEC"></a-sky>
      <a-entity position="0 0 3.8">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
